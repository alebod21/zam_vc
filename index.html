<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zam - Video Conferencing Made Simple</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-ui.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-resizable.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-resizableTableColumns.js"></script>

    <script type="text/javascript" src="./assets/js/simple_webrtc.js"></script>
    <script type="text/javascript" src="./semantic/dist/semantic.min.js"></script>

    <script type="text/javascript" src="./assets/js/utils.js"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>

    <link rel="stylesheet" type="text/css" href="./semantic/dist/semantic.min.css"/>
    <link type="text/css" rel="stylesheet" href="./assets/css/index.css"/>

</head>
<body>

<style type="text/css">
    .column {
        padding: 0px;
    }
</style>

<div id="app">

    <div class="ui fixed menu" style="margin: 0px; border-radius: 0px;">
        <div class="ui left aligned container" style="float: left; margin: 5px 0px 5px 0px;">
            <h3>Connect to this room @ <strong id="room_id_show"></strong></h3>
        </div>
    </div>

    <div id="videos" class="ui equal width grid background">
        <div class="row">
            <div class="column">
                <video id="my_video" class="blur"></video>
            </div>
        </div>
    </div>

    <div id="form" class="ui center aligned card segment" style="position: fixed;">
        <div class="content header">
            <h1>ZAM</h1>
        </div>
        <div class="content left aligned segment">
            <div class="ui sub header center aligned">
                <p>Simple, Secure Video Chat Platform</p>
            </div>
            <div class="ui form">
                <div class="field">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Username"/>
                </div>
                <div class="ui horizontal divider">
                    OR
                </div>
                <div class="field">
                    <div class="ui compact segment">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" id="join_room"/>
                            <label>Join Room</label>
                        </div>
                    </div>
                </div>
                <div id="room_id_div" class="field hidden">
                    <label>Room ID</label>
                    <input type="text" id="room_id" placeholder="#"/>
                </div>
            </div>
        </div>
        <div class="extra content">
            <button class="ui primary disabled button" onclick="submitForm();">Go!</button>
        </div>
    </div>


</div>

</body>
</html>
